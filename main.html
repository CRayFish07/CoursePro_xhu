<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>

		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/main.css" rel="stylesheet" />
	</head>

	<body>
		<ul class="mui-table-view mui-grid-view mui-grid-9" id="main">
			<li class="mui-table-view-cell mui-col-xs-12 mui-media" id="timetable">
				<a href="#">
					<span class="mui-icon iconfont icon-timetable"></span>
					<div class="mui-media-body">课程表</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-col-xs-6 mui-media" id="score">
				<a href="#">
					<span class="mui-icon iconfont icon-score"></span>
					<div class="mui-media-body">历年成绩</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-col-xs-6 mui-media" id="failed-course">
				<a href="#">
					<span class="mui-icon iconfont icon-failed"></span>
					<div class="mui-media-body">已挂科目</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-col-xs-6 mui-media" id="exam">
				<a href="#">
					<span class="mui-icon iconfont icon-exam"></span>
					<div class="mui-media-body">考试查询</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-col-xs-6 mui-media" id="train-plan">
				<a href="#">
					<span class="mui-icon iconfont icon-plan"></span>
					<div class="mui-media-body">培养计划</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-col-xs-12 mui-media" id="credits">
				<a href="#">
					<span class="mui-icon iconfont icon-statistics"></span>
					<div class="mui-media-body">学分汇总</div>
				</a>
			</li>
		</ul>
		<script src="vendor/mui.min.js"></script>
		<script src="vendor/zepto.min.js"></script>
		<script src="js/main.js"></script>
	</body>

</html>
