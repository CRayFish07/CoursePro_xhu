<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.mui-input-group {
				margin-top: 10px;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input {
				width: 78%;
			}
			
			#captcha input {
				float: left;
				width: 40%;
			}
			
			#captcha img {
				float: right;
				height: 100%;
				margin-right: 5px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">登录教务系统</h1>
		</header>
		<div class="mui-content">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>学号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入学号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div id='captcha' class="mui-input-row">
					<label>验证码</label>
					<input type="text" class="mui-input-clear mui-input" placeholder="请输入验证码">
					<img src="">
				</div>
			</form>

			<form class="mui-input-group">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						保存密码
						<div id="autoLogin" class="mui-switch">
							<div class="mui-switch-handle"></div>
						</div>
					</li>
				</ul>
			</form>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary">登录</button>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/zepto.min.js"></script>
		<script>
			(function(M, $) {
				M.init({
					statusBarBackground: '#f7f7f7'
				});
				M.get('http://192.168.0.148:9096/', function(res) {
					if (res) {
						$('#captcha img').attr('src', res);
					}
				});
				M('#captcha').on('tap', 'img', function() {
					M.get('http://192.168.0.148:9096/', function(res) {
						if (res) {
							$('#captcha img').attr('src', res + '?' + new Date());
						}
					});
				});
				M('.mui-content-padded').on('tap', '#login', function() {
					$.post('http://192.168.0.148:9096/index.php?c=login', {
						user: $.trim($('#account').val()),
						psw: $.trim($('#password').val()),
						captcha: $.trim($('#captcha input').val())
					}, function(res) {
						if (res) {
							alert(res)
						}
					});
				});
				var backButtonPress = 0;
				M.back = function(event) {
					backButtonPress++;
					if (backButtonPress > 1) {
						plus.runtime.quit();
					} else {
						plus.nativeUI.toast('再按一次退出应用');
					}
					setTimeout(function() {
						backButtonPress = 0;
					}, 1000);
					return false;
				};
			}(mui, Zepto));
		</script>
	</body>

</html>
