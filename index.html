<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-bar-nav {
				-webkit-box-shadow: none;
				box-shadow: none;
			}

			.mui-bar-nav:after {
				content: '';
				position: absolute;
				right: 0;
				bottom: 0;
				left: 0;
				height: 1px;
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: #c8c7cc;
			}

			.mui-input-group {
				font-size: 15px;
			}

			#login-form label {
				width: 25%;
			}

			.mui-input-row label~input {
				width: 75%;
				padding-right: 30px;
			}

			#captcha input {
				float: left;
				width: 35%;
				padding-right: 0;
			}

			#captcha > div {
				float: left;
				width: 107px;
				height: 100%;
			}

			#captcha > div img {
				display: none;
				height: 100%;
			}

			.mui-loading {
				display: none;
			}

			.mui-loading .mui-spinner {
				margin-top: 8px;
			}

			.mui-btn {
				padding: 10px;
			}

			.mui-checkbox input[type=checkbox] {
				top: 5px;
				width: 26px;
				height: 26px;
			}

			.mui-checkbox input[type=checkbox]:before {
				font-size: 26px;
			}

			.mui-checkbox input[type=checkbox]:checked:before {
				color: #03aa6c;
			}

			.mui-input-group,
			.mui-input-group:before,
			#rememberPassword .mui-input-row:after,
			.mui-input-group:after {
				background-color: transparent;
			}

			.mui-input-group .mui-input-row:after{
				left: 0;
			}

			#rememberPassword {
				margin-top: 10px;
				text-align: right;
			}

			#rememberPassword .mui-input-row {
				display: inline-block;
				font-size: 14px;
			}

			.mui-btn-success {
				border: 1px solid #03aa6c;
				background-color: #03aa6c;
			}

			.mui-btn-success.mui-active:enabled,
			.mui-btn-success:enabled:active {
				border: 1px solid #039d64;
				background-color: #039d64
			}
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">登录教务系统</h1>
		</header>
		<div class="mui-content mui-content-padded">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>学号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入学号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div id='captcha' class="mui-input-row">
					<label>验证码</label>
					<input type="text" class="mui-input-clear mui-input" placeholder="请输入验证码">
					<div>
						<img src="" />
						<div class="mui-loading">
							<span class="mui-spinner"></span>
						</div>
					</div>
				</div>
			</form>

			<form class="mui-input-group" id="rememberPassword">
				<div class="mui-input-row mui-checkbox mui-left">
					<label>记住学号和密码</label>
					<input type="checkbox">
				</div>
			</form>
			<div>
				<button id='login' class="mui-btn mui-btn-block mui-btn-success">登录</button>
			</div>
		</div>

		<script src="vendor/mui.min.js"></script>
		<script src="vendor/zepto.min.js"></script>
		<script src="js/login.js"></script>
	</body>

</html>
